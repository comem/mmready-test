                </div>
            </div>

            <br />

            <div class="row">

                        </div>
                    </form>
                </div>
                <div class="col-lg-2">

                        </div></form>
                        <br/>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <form role="form">
                        <div class="input-group">

                                <option value="" disabled selected>Genre    </option>
                                <option>Country</option>
                                <option> Rock</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2">
                    <form role="form">

                                <option>Guitare</option>

                                <option>Violon</option>
                                <option>Clarinette</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2">
                    <form role="form">
                        <div class="form-group">
                            <select class="form-control">
                                <option value="" disabled selected>Event type</option>
                                <option>Concert</option>
                                <option>Festival</option>

                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <form role="form">

                        <div class="form-group">
                            <label for="ready">Event ready?</label>
                            <INPUT type="checkbox" name="yes" value="1"> yes
                            <INPUT type="checkbox" name="no" value="0"> no   
                        </div>
                    </form>
                </div>
                <div class="col-lg-2">
                    <form role="form">
                        <label for="published">Published?</label>
                        <INPUT type="checkbox" name="yes" value="1"> yes
                        <INPUT type="checkbox" name="no" value="0"> no
                    </form>
                </div>
            </div>


        </div>

<div class="container-fluid">

                    <h1>Artists</h1>
                </div>

                            <option>Name desc</option>
                        </select>
                        <button type="button" class="btn btn-default" id="sort">Sort</button>

                    </div>

                </div>
            </div>

            <div class="row">

                {{#artists}}
