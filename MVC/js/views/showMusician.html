<div class="row">
    <div class="col-lg-12">
        <div class="headerShowBox">
            <h2><i class="ico-musician"></i>Musician</h2> 
        </div>
        <div class="row">
            <div class="col-lg-3">
                {{#musicians}}
                <dl>       
                    <dt>Name</dt>
                    <dd>{{first_name}}</dd>
                    <dt>Scene Name</dt>
                    <dd>{{stagename}}{{^stagename}}-{{/stagename}}</dd>
                    {{#instruments}}
                    <dt>Instruments</dt>
                    <dd>{{name_de}}</dd>
                    {{/instruments}}
                </dl>
                {{/musicians}}
                {{^musicians}}
                <dl>       
                    <dt>Name</dt>
                    <dd>-</dd>
                    <dt>Scene Name</dt>
                    <dd>-</dd>
                    <dt>Instruments</dt>
                    <dd>-</dd>
                </dl>
                {{/musicians}}
            </div>


        </div>
    </div>
</div>
