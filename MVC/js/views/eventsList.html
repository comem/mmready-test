<ul>
{{#events}}
  <li>
      {{title}}
      <ul>
        {{#artists}}
          <li>{{name}}</li>
        {{/artists}}
      </ul>
  </li>
{{/events}}
</ul>
<div class="container-fluid" id="eventsList">


    <div class="row">
        <div class="col-lg-12">
            <h1 class="ico-date"> List of event</h1>
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            Sort by:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-2 col-lg-offset-1 ">

                                <p class="text-center"><span class="dayResult">31</span></p>
                                <p class="text-center"><span class="monthResult">Dizimber</span></p>

                            </div>
                            <div class="col-lg-7 searchResult">

                                <span class="pull-right"><a href="#" class="ico-delete">    </a></span>
                                <span class="pull-right"><a href="#" class="ico-edit">    </a></span>
                                <span class="pull-right"><a href="#" class="ico-edit">    </a></span>
                                {{#events}}
                                <h1>{{title}}
                                {{/events}}
                                    <small id="genres">{{name_de}}</small>
                                </h1> 
                                <p><span class="small ico-clock">Start at: 12pm </span> <span class="small ico-clock">Finish at: 12pm </span> <span class="small ico-clock">Prise: {{amount}} CHF </span></p>
                            </div>
                        </div>
                    </div>






                </div>



            </div>

        </div>


    </div>
</div>
