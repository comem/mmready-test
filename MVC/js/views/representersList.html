
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">


            <h1><i class="ico-responsable"> Representer</i></h1>
        </div>
    </div>
    {{#representers}}
    <!--ListRepresentant-->
    <div class="row">
        <div class="col-lg-12 result">



            <div class="col-lg-9 col-lg-offset-1 searchResult">
                <span class="pull-right"><a href="#" class="ico-delete" data-id="{{id}}"></a></span>
                <span class="pull-right"><a href="#" class="ico-edit"></a></span>
                <span class="pull-right"><a href="showDetailRepresenter" class="ico-detail" data-id="{{id}}"></a></span>
                <h1>{{first_name}} {{last_name}}{{^last_name}}-{{/last_name}}</h1>
                <div class="row moreInfo">
                    <div class="col-lg-12">
                        <ul>
                            <li><i class="ico-phone"></i>{{phone}}{{^phone}}-{{/phone}}</li>
                            <li><i class="ico-mail"></i>{{email}}{{^email}}-{{/email}}</li>
                        </ul>
                    </div>
                </div>
            </div> 
        </div>
    </div><!-- /.end Representant-->
    {{/representers}}

</div>
