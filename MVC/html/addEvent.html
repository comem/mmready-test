        <div class="search-fixed">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <form class="form-inline">                        
                            <div class="input-group col-lg-3">
                                <span class="input-group-addon"><span class="glyphicon ico-search"></span></span>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-8">
                            <h1>Add a new event</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <!-- **************************************INFOS******************************************************-->
                            <section class="infos">
                                <h2 class="ico-search">Informations</h2>
                                <!--Event type-->
                                <label for="selectEventType">Event type: *</label>
                                <select id="selectEventType"> 
                                    <option value="concert">Concert</option> 
                                    <option value="festival">Festival</option> 
                                </select> 
                                <!--private party--> <br />
                                <label for="followedByPrivateParty">Followed by private party? </label>
                                <input type= "radio" name="followedByPrivateParty" value="true" id="followedByPrivateParty">yes
                                <input type= "radio" name="followedByPrivateParty" value="false" id="notFollowedByPrivateParty" checked>no
                                <!--Contract--><br />
                                <label for="contract">Contract: </label>
                                <input type="file" name="contract" id="contract" id="contract">
                                <!--nb places--><br />
                                <label for="nbPlaces">Number of places: *</label>
                                <input type="number" name="nbPlaces" value="180" id="nbPlaces" required>
                                <!--ouverture portes--><br />
                                <label for="openingDoors">Opening Doors: </label>
                                <input type="datetime" name="openingDoors" id="openingDoors">
                                <!--end--><br />
                                <label for="end">End: * </label>
                                <input type="datetime" name="end" id="end" required="">
                            </section>

                            <!-- **************************************TICKETS******************************************************-->
                            <section class="tickets">
                                <h2 class="ico-config">Tickets</h2>
                                <select id="selectTicket"> 
                                    <option value="avs">AVS</option> 
                                    <option value="student">Student</option> 
                                    <option value="adult">Adult</option> 
                                </select> 
                                <input type="text" name='ticketPrice' id="ticketPrice">
                                <span>CHF</span>
                                <br/>
                                <button id='addTicketCategory'>Add a ticket category</button>
                            </section>

                            <!-- **************************************IMAGE******************************************************-->
                            <section class="eventImage">
                                <h2 class="ico-mail">Image</h2>
                                <button id="selectExistingImage" disabled>Select an existing image</button> 
                                <p>or</p>
                                <input type="file" name="eventImage" id="eventImage">
                            </section>
                            <!-- **************************************ARTISTES******************************************************-->
                            <section class="artists">
                                <h2 class="ico-artist">Artists</h2>
                                <!--*********Infos*************-->
                                <!--name--><br/>
                                <label for="artistName">Artist name: *</label>
                                <input type="text" name="artistName" id="artistName" placeholder="Artist name">
                                <!--genre--><br/>
                                <label for="genre">Genre</label>
                                <select name="genre" id="selectGenre"> 
                                    <option value="rock">Rock</option> 
                                    <option value="metal">Metal</option> 
                                    <option value="pop">Pop</option> 
                                </select> 
                                <!--hour of arrivak--><br/>
                                <!--order--><br/>
                                <!--main performer--><br/>
                                <label for="mainPerformer">Main performer of the event? </label>
                                <input type= "radio" name="mainPerformer" value="true" id="mainPerformer">yes
                                <input type= "radio" name="mainPerformer" value="false" id="mainPerformer" checked>no
                                <!--short description--><br/>
                                <label for="completeDescription">Complete description:</label>
                                <textarea name="completeDescription"></textarea>
                                <!--complete description--><br/>
                                <label for="completeDescription">Complete description:</label>
                                <textarea name="completeDescription"></textarea>
                                <!--*********Images*************-->
                                <label for="artistImage">Image:</label>
                                <input type="file" name="artistImage" id="artistImage">
                                <button id='addImage'>Add an image</button>
                                <!--*********Links*************-->
                                <h3 class="ico-delete">Links</h3>
                                <fieldset name="link">
                                    <legend>Link</legend>
                                    <label for="linkURL">URL: *</label>
                                    <input type="url" name="linkURL" id="link">
                                    <br/>
                                    <label for="linkTitle">Titre: *</label>
                                    <input type="text" name="linkTitle" id="linkTitle">
                                    <br/>
                                    <label for="description">Description:</label>
                                    <input type="text" name="description" id="linkDescription">
                                </fieldset>
                                <button id='addLink'>Add a link</button>
                                <!--*********Musicians*************-->
                            </section>

                            <!-- **************************************FOOD******************************************************-->
                            <section class="food">
                                <h2 class="ico-phone">Food</h2>
                                <!--normal meals--><br />
                                <label for="normalMeals">Normal meals *: </label>
                                <input name="normalMeals" type="number" required="">

                                <!--vegan meals--><br />
                                <label for="veganMeals">Vegans meals *: </label>
                                <input name="veganMeals" type="number" required="">

                                <!-- food notes--><br />
                                <label for="foodNotes">Notes: </label>
                                <textarea name="foodNotes"></textarea>

                            </section>
                            <!-- **************************************NOTES******************************************************-->
                            <section class="notes">
                                <h2 class="ico-type">Notes</h2>
                            </section>

                            <!-- **************************************REPRENSENTER******************************************************-->
                            <section class="representer">
                                <h2 class="ico-config">Representer</h2>

                            </section>


                        </div>
