        <div class="search-fixed">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <form class="form-inline">                        
                            <div class="input-group col-lg-3">
                                <span class="input-group-addon"><span class="glyphicon ico-search"></span></span>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-8">
                            <h1>Add a new event</h1>
                        </div>
                    </div>

                    <div class="row" itemscope itemtype='http://schema.org/Event'>
                        <div class="col-lg-12">
                            <!-- **************************************INFOS******************************************************-->
                            <section class="infos">
                                <h2 class="ico-delete">Informations</h2>
                                
                                    <!--ouverture portes--><br />
                                    <div itemprop="doorTime">
                                        <label for="openingDoors">Opening Doors: </label>
                                        <input type="datetime" name="openingDoors" id="openingDoors">
                                    </div>
                                    <!--start--><br />
                                    <div itemprop="startDate">
                                        <label for="end">Start: * </label>
                                        <input type="datetime" name="start" id="start" required="">
                                    </div>
                                    <!--end--><br />
                                    <div>
                                        <label for="end">End: * </label>
                                        <input type="datetime" name="end" id="end" required="">
                                    </div>
                                    <!--Event type--><br/>
                                    <label for="selectEventType">Event type: *</label>
                                    <select id="selectEventType"> 
                                        <option value="concert">Concert</option> 
                                        <option value="festival">Festival</option> 
                                    </select> 
                               
                                    <!--private party--> <br />
                                    <div>
                                        <label for="followedByPrivateParty">Followed by private party? </label>
                                        <input type= "radio" name="followedByPrivateParty" value="true" id="followedByPrivateParty">yes
                                        <input type= "radio" name="followedByPrivateParty" value="false" id="notFollowedByPrivateParty" checked>no
                                    </div>
                                    <!--Contract--><br />
                                    <div>
                                        <label for="contract">Contract: </label>
                                        <input type="file" name="contract" id="contract" id="contract">
                                    </div>
                                    <!--nb places--><br />
                                    <div>
                                        <label for="nbPlaces">Number of places: *</label>
                                        <input type="number" name="nbPlaces" value="180" id="nbPlaces" required>
                                    </div>
                            </section>

                            <!-- **************************************TICKETS******************************************************-->
                            <section class="tickets">
                                    <h2 class="ico-tiket">Tickets</h2>
                                <select id="selectTicket"> 
                                    <option value="avs">AVS</option> 
                                    <option value="student">Student</option> 
                                    <option value="adult">Adult</option> 
                                </select> 
                                <input type="text" name='ticketPrice' id="ticketPrice">
                                <span>CHF</span>
                                <br/>
                                <button id='addTicketCategory'>Add a ticket category</button>
                            </section>

                            <!-- **************************************IMAGE******************************************************-->
                            <section class="eventImage">
                                <h2 class="ico-img">Image</h2>
                                <button id="selectExistingImage" disabled>Select an existing image</button> 
                                <p>or</p>
                                <input type="file" name="eventImage" id="eventImage">
                            </section>
                            <!-- **************************************ARTISTES******************************************************-->
                            <section class="artists">
                                <h2 class="ico-artist">Artists</h2>
                                <!--*********Infos*************-->
                                <!--name--><br/>
                                <h3 class="ico-artist">Add a new artist</h3>
                                <div itemprop="performer">
                                    <label for="artistName">Artist name: *</label>
                                    <input type="text" name="artistName" id="artistName" placeholder="Artist name">
                                    <!--genre--><br/>
                                    <label for="genre">Genre</label>
                                    <select name="genre" id="selectGenre"> 
                                        <option value="rock">Rock</option> 
                                        <option value="metal">Metal</option> 
                                        <option value="pop">Pop</option> 
                                    </select> 
                                    <!--hour of arrival--><br/>
                                    <label for='hourArriva'>Hour of arrival: </label>
                                    <input type="time" name="hourArriva" id='hourArriva'>
                                    <!--order--><br/>
                                    <label for='artistOrder'>Order: *</label>
                                    <input type="number" name='artistOrder' id='artistOrder'>
                                    <!--main performer--><br/>
                                    <label for="mainPerformer">Main performer of the event? </label>
                                    <input type= "radio" name="mainPerformer" value="true" id="mainPerformer">yes
                                    <input type= "radio" name="mainPerformer" value="false" id="mainPerformer" checked>no
                                    <!--short description--><br/>
                                    <label for="completeDescription">Complete description:</label>
                                    <textarea name="completeDescription"></textarea>
                                    <!--complete description--><br/>
                                    <label for="completeDescription">Complete description:</label>
                                    <textarea name="completeDescription"></textarea>
                                    <!--*********Images*************-->
                                    <label for="artistImage">Image:</label>
                                    <input type="file" name="artistImage" id="artistImage">
                                    <button id='addImage'>Add an image</button>
                                    <!--*********Links*************-->
                                    <h3 class="ico-link">Links</h3>
                                    <fieldset name="link">
                                        <legend>Link</legend>
                                        <label for="linkURL">URL: *</label>
                                        <input type="url" name="linkURL" id="link">
                                        <br/>
                                        <label for="linkTitle">Titre: *</label>
                                        <input type="text" name="linkTitle" id="linkTitle">
                                        <br/>
                                        <label for="description">Description:</label>
                                        <input type="text" name="description" id="linkDescription">
                                    </fieldset>
                                    <button id='addLink'>Add</button>
                                    <!--*********Musicians*************-->
                                    <h3 class="ico-artist">Musicians</h3>
                                    <div id='musicians'>
                                        <span>Nom prénom <span>Instrument</span> <button id='musicianDetails' class='ico-plus'>Details</button><button id='musicianDelete' class='ico-delete'>Delete</button><button id='musicianEdit' class='ico-edit'>Edit</button>
                                    </div>
                                    <fieldset>
                                        <legend Musician</legend>
                                        <!--first name--><br/>
                                        <label for="musicianFirstName">First name: *</label>
                                        <input type="text" name="musicianFirstName" id="musicianFirstName" placeholder="Musician first name">
                                        <!-- last name--><br/>
                                        <label for="musicianLastName">Last name: </label>
                                        <input type="text" name="musicianLastName" id="artistName" placeholder="Musician last name">
                                        <!--nom de scene --><br/>
                                        <label for="musicianScenetName">Scene name: </label>
                                        <input type="text" name="musicianScenetName" id="artistName" placeholder="Musician scene name">
                                        <!-- Instruments--><br/>
                                        <label for="genre">Instrument</label>
                                        <select name="genre" id="selectGenre"> 
                                            <option value="trompette">Trompette</option> 
                                            <option value="guitarre">Guitarre</option> 
                                            <option value="saxophone">Saxophone</option> 
                                        </select>
                                        <button id='addInstrument'>Add an Instrument</button>
                                    </fieldset>
                                    <button id='addMusician'>Add</button>
                                    <button id='saveArtist'>Save</button>
                                    <button id='addArtist'>Add</button>
                                </div>
                            </section>

                            <!-- **************************************FOOD******************************************************-->
                            <section class="food">
                                <h2 class="ico-food">Food</h2>
                                <!--normal meals--><br />
                                <label for="normalMeals">Normal meals *: </label>
                                <input name="normalMeals" type="number" required="">

                                <!--vegan meals--><br />
                                <label for="veganMeals">Vegans meals *: </label>
                                <input name="veganMeals" type="number" required="">

                                <!-- food notes--><br />
                                <label for="foodNotes">Notes: </label>
                                <textarea name="foodNotes"></textarea>

                            </section>
                            <!-- **************************************NOTES******************************************************-->
                            <section class="notes">
                                <h2 class="ico-type">Notes</h2>
                                <textarea id='eventNotes'></textarea>
                            </section>

                            <!-- **************************************REPRENSENTER******************************************************-->
                            <section class="representer">
                                <h2 class="ico-responsable">Representer</h2>
                                <!--*********Musicians*************-->

                            </section>

                            <section class="order">
                                <h2 class="ico-config">Artist's order</h2>


                            </section>


                        </div>
                    </div>
